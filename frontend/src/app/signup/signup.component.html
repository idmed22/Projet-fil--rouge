<div class="container mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">Sign up</div>
            
            <div class="text-danger"></div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" formControlName = "nom" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prenom</label>
                        <input type="text" formControlName = "prenom" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" formControlName = "adresse" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date Naissance</label>
                        <input type="date" formControlName = "dateNaissance" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <input type="text" formControlName = "gender" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tel</label>
                        <input type="text" formControlName = "tel" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ville</label>
                        <input type="text" formControlName = "ville" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" formControlName = "username" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName = "email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName = "password" class="form-control">
                    </div>

                    
                    <button class="btn btn-primary" type="submit">Register</button>

                </form>
            </div>
        </div>
    </div>
</div>
