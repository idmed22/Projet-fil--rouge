      <!-- <div class="card-header"> Rendez Vous  List</div> -->
      <div class="col">
          <table  class="table-responsive">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Rendez Vous Date</th>
                      <th>Valider</th>
                      <th>Patient Id</th>
                      <th></th>
                      <th></th>
                      
                               
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let r of rendezVous">
                    <td>{{r.id}}</td>
                    <td>{{r.rendezVousDate}}</td>
                    <td>{{r.valider}}</td>
                    <td>{{r.patients.id}}</td>
                   
                    <td>

                        <button (click)="handleDeleteRDV(r.id)" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                          </button>
                          </td>
  
                         <td>
                          <button (click)="handleUpdateBtn(r)" class="btn btn-warning">
                              <i class="bi bi-pencil-square"></i>
                          </button>
                         </td>
                    
                  </tr>
              </tbody>

          </table>
          
      </div>
  </div>

<!-- </div> -->

<h4 class="text offset-md-7 font-monospace">Add Rendez Vous</h4>

<form  class="col-md-4 offset-md-7">
    <div class="form-group">
            <label for="one" class="font-monospace">Rendez Vous Date</label>
            <input [(ngModel)]= "saveRDV.rendezVousDate" type="date" name="rendezVousDate" id="one" class="form-control">
    </div>

    <div class="form-group"> 
        <label class="font-monospace">Valider</label>
      <select [(ngModel)] = "saveRDV.valider" class="form-control" id ="tree"  name = "valider" type="select" matNativeControl required>
        <option   value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>

    <div class="form-group">
        <label class="font-monospace">Patient Id</label>
        <input [(ngModel)] = "saveRDV.patients.id" type="number" name="patients" class="form-control">
    </div>



<button *ngIf="!myCondition" (click)="handleAddRDV()" class=" btn btn-info mt-2  font-monospace">save</button>

<button *ngIf="myCondition" (click)="UpdateRDV()" class="btn btn-warning m-2 font-monospace">Update</button>
</form>
