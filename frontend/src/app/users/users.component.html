<h4 class="text-center font-monospace">Add Patient</h4>

<form  class="col-md-6 offset-md-3">
    <div class="form-group">
            <label for="one" class="font-monospace">Nom</label>
            <input [(ngModel)]="saveUser.nom" type="text" name="nom" id="one" class="form-control">
    </div>

    <div class="form-group">
        <label for="two" class="font-monospace">Prenom</label>
        <input [(ngModel)]="saveUser.prenom" type="text" name="prenom" id="two" class="form-control">
</div>

<div class="form-group">
    <label for="three" class="font-monospace">Username</label>
    <input [(ngModel)]="saveUser.username" type="text" name="username" id="three" class="form-control">
</div>

<div class="form-group">
    <label for="foor" class="font-monospace">Email</label>
    <input [(ngModel)]="saveUser.email" type="email" name="email" id="foor" class="form-control">
</div>

<div class="form-group">
    <label for="five" class="font-monospace">Date Naissance</label>
    <input [(ngModel)]="saveUser.dateNaissance" type="date" name="date" id="five" class="form-control">
</div>

<div class="form-group">
    <label for="seven" class="font-monospace">Gender</label>
    <input [(ngModel)]="saveUser.gender" type="text" name="gender" id="seven" class="form-control">
</div>


<div class="form-group">
    <label for="uit" class="font-monospace">adresse</label>
    <input [(ngModel)]="saveUser.adresse" type="text" name="adresse" id="uit" class="form-control">
</div>


<div class="form-group">
    <label for="naf" class="font-monospace">Telephone</label>
    <input [(ngModel)]="saveUser.tel" type="text" name="tel" id="naf" class="form-control">
</div>

<div class="form-group">
    <label for="dis" class="font-monospace">Ville</label>
    <input [(ngModel)]="saveUser.ville" type="text" name="ville" id="dis" class="form-control">
</div>

<button *ngIf="!myCondition" (click)="handleAddUser()" class=" btn btn-info mt-2 font-monospace">save</button>

<button *ngIf="myCondition" (click)="UpdateUser()" class="btn btn-warning m-2 font-monospace">Update</button>
</form>
